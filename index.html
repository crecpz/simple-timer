<!doctype html><html lang="zh"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Simple-Timer</title><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer"/><link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet"><link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Saira+Semi+Condensed:wght@600&display=swap" rel="stylesheet"><script defer="defer" src="js/main.js"></script><link href="./css/main.css" rel="stylesheet"></head><body class="no-transition"><div class="timer-container"><div class="timer"><div class="timer__top"><div class="timer__screen-outer"><div class="timer__screen-inner"><div id="time-wrapper" class="timer__time-wrapper"></div></div></div><div class="hole-wrapper"><div class="hole"><div></div><div></div><div></div><div></div><div></div></div><div class="hole"><div></div><div></div><div></div><div></div><div></div></div></div></div><div class="timer__middle"><ul class="btn-icons"><li class="btn-icon"><i class="fa-solid fa-stop"></i></li><li class="btn-icon"><i class="fa-solid fa-play"></i></li><li class="btn-icon"><i class="fa-solid fa-pause"></i></li><li class="btn-icon"><i class="fa-solid fa-gear"></i></li></ul><div class="btn-wrapper"><button id="btn-stop" class="btn btn--stop btn--white" disabled="disabled"></button> <button id="btn-start" class="btn btn--start btn--orange"></button> <button id="btn-pause" class="btn btn--pause btn--white" disabled="disabled"></button> <button id="btn-setting" class="btn btn--setting btn--white"></button></div></div><div class="timer__bottom"><div class="led"><span class="led__text">Running</span><div id="led" class="led__light"></div></div></div></div></div><div class="modal-overlay"><div id="setting-modal" class="setting-modal"><form class="setting-modal__form"><label for="setting-minute" class="setting-modal__label"><span>Minute</span> <input id="setting-minute" class="setting-modal__input" min="0" max="99" maxlength="2" placeholder="MM"></label> <label for="setting-second" class="setting-modal__label"><span>Second</span> <input id="setting-second" class="setting-modal__input" min="0" max="59" maxlength="2" placeholder="SS"></label></form><div class="setting-modal__btn-wrapper"><button id="btn-cancel" class="setting-modal__btn setting-modal__cancel-btn"><i class="fa-solid fa-x"></i></button> <button id="btn-ok" class="setting-modal__btn setting-modal__ok-btn"><i class="fa-solid fa-o"></i></button></div></div></div><div class="msg"><i class="fa-solid fa-circle-info"></i> <span>Number only.</span></div></body></html>
