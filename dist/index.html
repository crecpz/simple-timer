<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <!-- font awsome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- google font VT323 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">

    <!-- google font Saira Semi Condensed -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Saira+Semi+Condensed:wght@600&display=swap" rel="stylesheet">

</head>
<!-- https://freesound.org/data/previews/614/614379_10912485-lq.mp3 -->

<body class="no-transition">
    <div class="container">
        <div class="timer">
            <!-- 計時器上半部 -->
            <div class="timer__top">
                <div class="timer__screen-outer">
                    <div class="timer__screen-inner">
                        <!-- <p class="timer__time-left">TIME LEFT</p> -->
                        <div id="time-wrapper" class="timer__time-wrapper"></div>
                    </div>
                </div>

                <!-- 散熱孔 -->
                <div class="vents">
                    <div class="vent">
                        <div class="vent__hole"></div>
                        <div class="vent__hole"></div>
                        <div class="vent__hole"></div>
                        <div class="vent__hole"></div>
                        <div class="vent__hole"></div>
                    </div>
                    <div class="vent">
                        <div class="vent__hole"></div>
                        <div class="vent__hole"></div>
                        <div class="vent__hole"></div>
                        <div class="vent__hole"></div>
                        <div class="vent__hole"></div>
                    </div>
                </div>
            </div>

            <!-- 計時器中間 -->
            <div class="timer__middle">
                <ul class="btn-icons">
                    <li class="btn-icon"><i class="fa-solid fa-stop"></i></li>
                    <li class="btn-icon"><i class="fa-solid fa-play"></i></li>
                    <li class="btn-icon"><i class="fa-solid fa-pause"></i></li>
                    <li class="btn-icon"><i class="fa-solid fa-gear"></i></li>
                </ul>

                <!-- 按鈕部分 -->
                <div class="btn-wrapper">
                    <button id="btn-stop" class="btn btn--stop btn--white" disabled></button>
                    <button id="btn-start" class="btn btn--start btn--orange"></button>
                    <button id="btn-pause" class="btn btn--pause btn--white" disabled></button>
                    <button id="btn-setting" class="btn btn--setting btn--white"></button>
                </div>
            </div>

            <!-- 計時器下半部 -->
            <div class="timer__bottom">
                <div class="pilot-lamp">
                    <span class="pilot-lamp__text">WORKING</span>
                    <div id="pilot-light" class="pilot-lamp__light"></div>
                </div>
            </div>
        </div>
    </div>








    <div class="modal-overlay">
        <!-- setting-modal -->
        <div id="setting-modal" class="setting-modal">
            <!-- setting-modal > form -->
            <form class="setting-modal__form">
                <label for="setting-minute" class="setting-modal__label"><span>Minute</span>
                    <input type="text" id="setting-minute" class="setting-modal__input" min="0" max="99" maxlength="2"
                        placeholder="MM">
                </label>

                <label for="setting-second" class="setting-modal__label"><span>Second</span>
                    <input type="text" id="setting-second" class="setting-modal__input" min="0" max="59" maxlength="2"
                        placeholder="SS">
                </label>
            </form>
            <!-- setting-modal > btn wrapper -->
            <div class="setting-modal__btn-wrapper">
                <button id="btn-cancel" class="setting-modal__btn setting-modal__cancel-btn"><i class="fa-solid fa-x"></i></button>
                <button id="btn-ok" class="setting-modal__btn setting-modal__ok-btn"><i class="fa-solid fa-o"></i></button>
            </div>
        </div>
    </div>











    <!-- JavaScript -->
    <script src="./main.js"></script>
</body>

</html>
